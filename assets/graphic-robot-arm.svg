<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<!-- Background removed (transparent) -->

<!-- Base -->
<path d="M110 240H170" stroke="#79b533" stroke-width="6" stroke-linecap="round"/>

<!-- Link 1 (Vertical) -->
<rect x="128" y="160" width="24" height="80" fill="#2A2A2A" stroke="#79b533" stroke-width="6"/>

<!-- Link 2 (Upper Arm) -->
<g transform="translate(140, 160) rotate(-49.4)">
  <rect x="0" y="-12" width="92" height="24" fill="#2A2A2A" stroke="#79b533" stroke-width="6"/>
</g>

<!-- Link 3 (Forearm) -->
<g transform="translate(200, 90) rotate(36.9)">
  <rect x="0" y="-12" width="100" height="24" fill="#2A2A2A" stroke="#79b533" stroke-width="6"/>
</g>

<!-- Claw Assembly -->
<g transform="translate(280, 150) rotate(36.9)">
   
   <!-- Upper Finger -->
   <!-- Segment 1 -->
   <g transform="translate(6, -8) rotate(-20)">
        <rect x="0" y="-4" width="25" height="8" fill="#2A2A2A" stroke="#79b533" stroke-width="4"/>
        <!-- Joint -->
        <circle cx="25" cy="0" r="6" fill="#2A2A2A" stroke="#79b533" stroke-width="4"/>
        <!-- Segment 2 -->
        <g transform="translate(25, 0) rotate(40)">
             <rect x="0" y="-4" width="20" height="8" fill="#2A2A2A" stroke="#79b533" stroke-width="4"/>
        </g>
   </g>

   <!-- Lower Finger -->
   <!-- Segment 1 -->
   <g transform="translate(6, 8) rotate(20)">
        <rect x="0" y="-4" width="25" height="8" fill="#2A2A2A" stroke="#79b533" stroke-width="4"/>
         <!-- Joint -->
        <circle cx="25" cy="0" r="6" fill="#2A2A2A" stroke="#79b533" stroke-width="4"/>
        <!-- Segment 2 -->
        <g transform="translate(25, 0) rotate(-40)">
             <rect x="0" y="-4" width="20" height="8" fill="#2A2A2A" stroke="#79b533" stroke-width="4"/>
        </g>
   </g>
</g>

<!-- Main Joints -->
<!-- Shoulder -->
<circle cx="140" cy="160" r="18" fill="#2A2A2A" stroke="#79b533" stroke-width="6"/>
<!-- Elbow -->
<circle cx="200" cy="90" r="18" fill="#2A2A2A" stroke="#79b533" stroke-width="6"/>
<!-- Wrist -->
<circle cx="280" cy="150" r="18" fill="#2A2A2A" stroke="#79b533" stroke-width="6"/>

</svg>
